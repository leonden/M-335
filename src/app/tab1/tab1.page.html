<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img class="logo" src="../../assets/stonks.jpg" alt="" /><ion-title
        >Stonks</ion-title
      >
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    animated="true"
    placeholder="Search Stocks"
    [debounce]="100"
    (ionInput)="handleInput($event)"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let result of results.slice(0, 10); let i = index">
      <a
        [routerLink]="['/search/stock']"
        [queryParams]="{ symbol: result.symbol, company: result.description}"
        ><ion-label
          >{{ result.description }}
          <span class="symbol">{{ result.symbol }}</span></ion-label
        ></a
      >
    </ion-item>
  </ion-list>
</ion-content>
